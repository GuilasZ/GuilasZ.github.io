<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>PlayOverwatch</title>
</head>
<body>
    <div class="navbar" id="navbar">
        <div class="container" id="navcont">
            <nav>
                <ul class="navleft">
                <div class="navlogo">
                    <img src="assets/overwatchlogo.png" alt="Overwatch logo">
                </div>    
                    <li class="hoverable"><a href="#" class="hover">Game </a><img src="/assets/downarrow.svg" alt="" width="10px"
                        height="10px"  style="margin-left: 10px;"></li>
                    <li class="hoverable"><a href="#" class="hover">Heros</a></li>
                    <li class="hoverable"><a href="#" class="hover">Events</a><img src="/assets/downarrow.svg" alt="" width="10px"
                        height="10px"  style="margin-left: 10px;"></li>
                    <li class="hoverable"><a href="#" class="hover">Media</a></li>
                    <li class="hoverable"><a href="#" class="hover">News</a><img src="/assets/downarrow.svg" alt="" width="10px"
                        height="10px"  style="margin-left: 10px;"></li>
                    <li class="hoverable"><a href="#" class="hover">Esports</a><img src="/assets/downarrow.svg" alt="" width="10px"
                        height="10px"  style="margin-left: 10px;"></li>
                    <li class="hoverable"><a href="#" class="hover">Community</a><img src="/assets/downarrow.svg" alt="" width="10px"
                        height="10px"  style="margin-left: 10px;"></li>
                </ul>
                <ul class="navright">
                    <li class="hoverable"><a href="#" class="hover">Gear</a></li>
                    <li class="hoverable"><a href="#" class="hover">Login</a></li>
                    <li class="btn-buy"><a href="#" class="link-buy">Buy now</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="heroo">
        <video autoplay muted loop id="myVideo">
            <source src="/assets/overwatchh.mp4" type="video/mp4">
          </video>
        <div class="overlay">
        </div>  
        <div class="hero">  
        <img src="/assets/overwatchlong.png" alt="" width="550px" height="auto">
        <div>
        <a href="#" class="btn-blue">WATCH TRAILER</a>
        <a href="#" class="btn-orange">BUY NOW</a>
        </div>
        <ul class="brands">
            <li><img src="/assets/battlenet.png" alt="" width="250px"></li>
            <li><img src="/assets/xboxlogo.png" alt="" width="150px" height="auto"></li>
            <li><img src="/assets/ps4logo.png" alt="" width="150px" height="auto"</li>
            <li><img src="/assets/nintedologo.png" alt="" width="180px" height="auto"</li>
        </ul>
        </div>
    </section>

    <section>
    </section>
    
    <script>
        window.onscroll = function(){myFunction()};

        
        var container = document.getElementById("navcont");
        var navbar = document.getElementById("navbar");

        function myFunction(){
            if(window.pageYOffset >= 200){
                container.classList.add("active");
                navbar.classList.add("activediv");
            }
            else{
                container.classList.remove("active");
                navbar.classList.remove("activediv");
            }
        }
    </script>


</body>
</html>
